<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Styling</title>
    <style>
        .on {
            background: orange;
        }
        div {
            padding: 50px;
            text-align: center;
            border-style: solid;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <button onclick="toggle()">TOGGLE</button>
    <button onclick="start()">START</button>
    <button onclick="stop()">STOP</button>
    <!-- <button onclick="off()">OFF</button>
    <button onclick="on()">ON</button> -->
    <div id="target">Target</div>

    <!-- We write the functions here -->
    <script>
        // Now we can use timer to set styles
        function toggle(){
            const element = document.getElementById('target');
            element.classList.toggle('on');
        }
        let timer = null;
        function start(){
            timer = setTimeout(() => {
                toggle();
                start();
            }, 1000);

        }
        function stop() {
            clearTimeout(timer);
        }

        // used this code for dynamic on and off functions

        // }
        // function off(){
        //     const element = document.getElementById('target');
        //     element.classList.remove('on');
        // }
    </script>
</body>
</html>
